<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300&family=Potta+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />

    <title>Guessing Game!</title>
  </head>
  <body>
    <header>
      <h1>Guess The Number!</h1>
    </header>

    <main>
      <h2>Rules:</h2>

      <section class="instructions">
        <div>Guess a number between 1 and 20, then click GO!</div>
        <div>You get to go 4 times only! You can do it!!</div>
      </section>

      <div class="box">
        <input id="guess-input" type="number" />
        <button id="go-button" class="btn">GO!</button>
      </div>
      <div class="box-2">
        <span id="results"></span>
      </div>
    </main>
  </body>
  <script type="module" src="app.js"></script>
</html>
