<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/home.css" />
    <title>Number Game</title>
  </head>

  <body>
    <header></header>
    <main>
      <section class="main-section">
        <img class="main-logo" src="" />
        <h2>Guess The Number Game!</h2>

        <article class="instructions">
          <h3>Rules</h3>
          <div>Guess a number between 1 and 20 and click go!</div>
          <div>You get 4 tries! You can do it!</div>
        </article>

        <div class="number-section">
          <input id="number-input" type="number" placeholder="Enter Number" />

          <button id="go-button">GO!</button>
          <div><span id="lowOrHigh"></span></div>
          <div><span id="guesses-remaining"></span></div>
          <div id="results"></div>
      </section>
    </main>
    <footer>
      <div class="copy gutter-right"></div>
    </footer>

    <script type="module" src="app.js"></script>
  </body>
</html>
